name : CI workflow

on : 
  push :
    branches:
      - main
  pull_request:
    branches:
      - main    
jobs:
  test :
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version : '3.9'

      - name: Install dependencies
        run : |
          python -m pip install --upgrade pip
          pip install pytest streamlit

      - name: Run test
        run : |
          pytest _test.py
      
